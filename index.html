<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swal Example</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</head>
<body>
    <script>
        Swal.fire({
            title: 'Info',
            html: `<p>Mushobora kwigwa amategeko y'umuhanda muburyo butatu:</p>
                   <ul style="text-align: left;">
                       <li>1) Mukoresheje smart Phone: Iyi smart phone mufite ukanda ahavuga iga wishyuye umukiriya ugakurikiza amabwiriza!!!</li>
                       <li>2) Mukoresheje Machine PC: musura uru rubuga: <a href="https://mategekoweb.web.app/">https://mategekoweb.web.app/</a></li>
                       <li>3) Mukoresheje porogaramu ya mudasobwa idakenera interinete: mugihe muri kurubuga twavuze haruguru mukanda inguni y'iburyo hejuu ahavuga ngo Ntan interinete mugakurikiza amabwiriza</li>
                   </ul>
                   <p>Mufite ikibazo mwabaza AI model yacu, mukeneye kugira icyo mubaza?</p>`,
            icon: 'question',
            showCancelButton: true,
            confirmButtonText: 'Yes',
            cancelButtonText: 'No'
        }).then((result) => {
            if (result.isConfirmed) {
                window.location.href = 'https://aie-somo.web.app/';
            } else {
                // Handle the case when user clicks "No"
                console.log('User clicked No');
            }
        });
    </script>
</body>
</html>
